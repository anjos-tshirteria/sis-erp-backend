name: Continuos Integration

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://siserp_user:siserp_password@localhost:5432/siserp_test"

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: siserp_user
          POSTGRES_PASSWORD: siserp_password
          POSTGRES_DB: siserp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env
        run: cp .env.example .env

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run migrations
        run: pnpm prisma migrate deploy

      - name: Run tests
        run: pnpm jest

  code-quality:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env
        run: cp .env.example .env

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint
